<dom-module id="jso-xlsx-network-file-open">
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            width: 900px;
        }

        #table {
            overflow-y: hidden;
            overflow-x: auto;
            border-top: 1px solid var(--divider-color);
            border-bottom: 1px solid var(--divider-color);
        }

        .footer {
            padding: 4px 5px;
            border-top: 1px solid var(--divider-color);
            background-color: var(--light-secondary-color);
        }

        .footer > * {
            margin-left: 5px;
        }

        #columns > div {
            margin: 2px;
        }

        .columns > div:last-of-type {
            margin-right: 0px;
        }

        div.jso-jso-dropdown ul li:hover,
        ul.jso-context li:hover {
            background-color: var(--default-primary-color);
            color: var(--text-primary-color);
        }
    </style>

    <template>


        <div style="padding:10px 15px;">
            <label class="jso">Select XLSX file:</label>

            <div class="jso-btn" on-click="handleBrowseClick">{{fileName}}</div>
            <input type="file" hidden id="fileInput" required on-change="handleInputChange">

            <label class="jso">Select sheet</label>

            <div class="jso-dropdown">
                <div tabindex="-1" class="jso-btn">{{selectedSheet}}</div>
                <ul on-mousedown="handleSheetMenu">
                    <template is="dom-repeat" items="{{sheets}}" as="sheet">
                        <li data-value$="{{sheet}}">{{sheet}}</li>
                    </template>
                </ul>
                <label class="jso">Select columns:</label>
            </div>
        </div>

        <div id="columns" class="horizontal layout">
            <div class="jso-dropdown flex">
                <div tabindex="-1" class="jso-btn">{{computeIndex(sourceColumnIndex)}}</div>
                <ul on-mousedown="handleSourceColumnIndex">
                    <template is="dom-repeat" items="{{columnsNumbers}}">
                        <li data-value$="{{index}}">{{computeIndex(index)}}</li>
                    </template>
                </ul>
            </div>
            <div class="jso-dropdown flex">
                <div tabindex="-1" class="jso-btn">{{computeIndex(relationColumnIndex)}}</div>
                <ul on-mousedown="handleRelationColumnIndex">
                    <li data-value="none">none</li>
                    <template is="dom-repeat" items="{{columnsNumbers}}">
                        <li data-value$="{{index}}">{{computeIndex(index)}}</li>
                    </template>
                </ul>
            </div>
            <div class="jso-dropdown flex">
                <div tabindex="-1" class="jso-btn">{{computeIndex(targetColumnIndex)}}</div>
                <ul on-mousedown="handleTargetColumnIndex">
                    <template is="dom-repeat" items="{{columnsNumbers}}">
                        <li data-value$="{{index}}">{{computeIndex(index)}}</li>
                    </template>
                </ul>
            </div>
        </div>


        <jso-table id="table" enable-paging page-size="12" columns="{{columns}}"
                   data="{{parsedData}}" style="height:436px"></jso-table>

        <div class="footer horizontal layout center">
            <div class="jso-txt">{{message}}</div>
            <div class="flex"></div>
            <div class="jso-btn jso-btn-shdw" style="width:100px;" on-click="handleCancel">Cancel</div>
            <div class="jso-btn jso-btn-shdw" style="width:100px;" on-click="handleOk">OK</div>
        </div>

        <jso-graph id="graph" vertices="{{vertices}}" edges="{{edges}}"></jso-graph>

    </template>
</dom-module>
<script>
    Polymer({
        is: 'jso-xlsx-network-file-open',
        properties: {
            fileName: {
                type: String,
                value: 'Choose file...'
            },
            message: {
                type: String,
                value: ''
            },
            parsedData: {
                type: Array,
                value: function () {
                    return [];
                }
            },
            columns: {
                type: Array,
                value: function () {
                    return [{
                        name: 'source',
                        title: 'Source',
                        width:300,
                        formula: function (row) {
                            return row.source.id
                        }
                    }, {
                        name: 'relation',
                        title: 'Relation',
                        width:300
                    }, {
                        name: 'target',
                        title: 'Target',
                        width:300,
                        formula: function (row) {
                            return row.target.id
                        }
                    }];
                }
            },
            vertices: {
                type: Array,
                value: function () {
                    return []
                }
            },
            edges: {
                type: Array,
                value: function () {
                    return []
                }
            },
            selectedMenu: {
                type: String,
                notify: true
            },
            sourceColumnIndex: {
                type: String,
                value: 'select'
            },
            relationColumnIndex: {
                type: String,
                value: 'none'
            },
            targetColumnIndex: {
                type: String,
                value: 'select'
            },
            columnsNumbers: {
                type: Array,
                value: function () {
                    return []
                }
            },
            selectedSheet: {
                type: String,
                value: 'Choose a sheet'
            },
        },
        ready: function () {
            this.graph = this.$.graph;
        },
        computeIndex: function (index) {
            var idx = parseInt(index);
            if (isNaN(idx)) {
                return index;
            } else {
                return idx + 1;
            }
        },
        handleOk: function () {
            if (this.graph) {
                this.selectedMenu = '';
                this.fire('graph', {graph: this.graph, fileName: this.fileName});
            }
        },
        handleCancel: function () {
            this.selectedMenu = '';
        },
        handleBrowseClick: function (e) {
            this.$.fileInput.click();
        },
        handleInputChange: function (e) {
            var me = this;
            var inputFile = this.$.fileInput.files[0];
            this.set('fileName', inputFile.name);
            this.set('message', '');

            if (this.$.fileInput.files.length > 0) {
                this.adapter = new XLSXNetworkDataAdapter({
                    dataSource: new FileDataSource({file: inputFile, type: 'binary'}),
                    separator: this.parseCharacter,
                    handlers: {
                        'data:load': function (event) {
                            me.adapter = event.sender;
                            me.processWorkbook(event.sender);
                        },
                        'error:parse': function (event) {
                            me.message = event.errorMsg;
                        }
                    }
                });
            }
        },

        processWorkbook: function () {
            this.set('sheets', Object.keys(this.adapter.xlsx.Sheets));
        },
        handleSheetMenu: function (e) {
            var me = this;
            this.selectedSheet = e.target.dataset.value;

            this.sourceColumnIndex = 'select';
            this.relationColumnIndex = 'none';
            this.targetColumnIndex = 'select';
            this.parsedData = [];

            var csv = this.adapter.parseSheet(this.selectedSheet);

            var textAdapter = new TextNetworkDataAdapter({
                dataSource: new StringDataSource(csv),
                separator: ',',
                handlers: {
                    'data:load': function (event) {
                        me.processColumns(event.sender);
                    },
                    'error:parse': function (event) {
                        me.message = event.errorMsg;
                    }
                }
            });
        },
        handleSourceColumnIndex: function (e) {
            if (e.target.dataset.value) {
                this.sourceColumnIndex = parseInt(e.target.dataset.value);
                this.processColumnNumbers();
            }
        },
        handleRelationColumnIndex: function (e) {
            if (e.target.dataset.value) {
                this.relationColumnIndex = e.target.dataset.value;
                this.processColumnNumbers();

            }
        },
        handleTargetColumnIndex: function (e) {
            if (e.target.dataset.value) {
                this.targetColumnIndex = parseInt(e.target.dataset.value);
                this.processColumnNumbers();
            }
        },
        processColumns: function (textAdapter) {
            this.textAdapter = textAdapter;
            this.columnsNumbers = [];
            for (var i = 0; i < textAdapter.columnLength; i++) {
                this.columnsNumbers.push(i);
            }
        },
        processColumnNumbers: function () {
            if (this.textAdapter) {
                if (!(isNaN(this.sourceColumnIndex)) && !(isNaN(this.targetColumnIndex))) {
                    var relationDefaultName = 'none';
                    var columnIndex;
                    if (this.relationColumnIndex === 'none') {
                        columnIndex = -1;
                    } else {
                        columnIndex = this.relationColumnIndex;
                    }
                    var graph = this.textAdapter.parseColumns(this.sourceColumnIndex, this.targetColumnIndex, columnIndex, relationDefaultName);
                    this.processData(graph);
                }
            }
        },
        processData: function (graph) {
            try {
                var verticesLength = graph.vertices.length;
                var edgesLength = graph.edges.length;

                this.set('parsedData', graph.edges);

                this.set('message', 'File loaded sucessfully, Vertices:' + verticesLength + ', edges:' + edgesLength + '');

                this.graph.load(graph);
            } catch (e) {
                this.message = 'File not valid. ';
                console.log(e)
            }
        }
    });
</script>
