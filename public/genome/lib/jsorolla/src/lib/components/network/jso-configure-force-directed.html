<dom-module id="jso-configure-force-directed">
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            width: 350px;
        }

        #main {
            padding: 5px;
        }

        #main .horizontal.layout > div {
            margin: 0 0 4px 4px;
        }

        .title {
            margin: 0 0 10px 0;
            padding-bottom: 2px;
            border-bottom: 1px solid var(--divider-color);
        }

        label {
            width: 100px;
        }

        .footer {
            padding: 4px 5px 4px 12px;
            border-top: 1px solid var(--divider-color);
            background-color: var(--light-secondary-color);
        }

        .footer > * {
            margin-left: 5px;
        }
    </style>
    <template>
        <div id="main">
            <div class="title">Node related settings</div>

            <div class="horizontal layout">
                <label class="jso">Charge:</label>

                <div class="flex">
                    <input class="jso" type="number" value="{{charge::input}}">
                </div>

                <div class="jso-select flex">
                    <select style="margin-left: 5px;" value="{{chargeAttribute::input}}">
                        <option value="none">None</option>
                        <template is="dom-if" items="{{vertexColumns}}" as="column">
                            <option value="{{column.name}}">{{column.title}}</option>
                        </template>
                    </select>
                </div>
            </div>
            <br>

            <div class="title">Edge related settings</div>
            <div class="horizontal layout">
                <label class="jso">Link distance:</label>

                <div class="flex">
                    <input class="jso" type="number" min="0" value="{{linkDistance::input}}">
                </div>

                <div class="jso-select flex">
                    <select style="margin-left: 5px;" value="{{linkDistanceAttribute}}">
                        <option value="none">None</option>
                        <template is="dom-if" items="{{edgeColumns}}" as="column">
                            <option value="{{column.name}}">{{column.title}}</option>
                        </template>
                    </select>
                </div>
            </div>

            <div class="horizontal layout">
                <label class="jso">Link strength:</label>

                <div class="flex">
                    <input class="jso" type="number" min="0" max="1" step="0.1" value="{{linkStrength::input}}">
                </div>

                <div class="jso-select flex">
                    <select style="margin-left: 5px;" value="{{linkStrengthAttribute}}">
                        <option value="none">None</option>
                        <template is="dom-if" items="{{edgeColumns}}" as="column">
                            <option value="{{column.name}}">{{column.title}}</option>
                        </template>
                    </select>
                </div>
            </div>
            <br>

            <div class="title">Global settings</div>

            <div class="horizontal layout">
                <label class="jso">Friction:</label>

                <div class="flex">
                    <input class="jso" type="number" min="0" max="1" step="0.1" value="{{friction::input}}">
                </div>
            </div>
            <div class="horizontal layout">
                <label class="jso">Gravity:</label>

                <div class="flex">
                    <input class="jso" type="number" min="0" step="0.1" value="{{gravity::input}}">
                </div>
            </div>
            <div class="horizontal layout">
                <label class="jso">Charge distance:</label>

                <div class="flex">
                    <input class="jso" type="number" min="0" value="{{chargeDistance::input}}">
                </div>
            </div>
        </div>

        <div class="footer horizontal layout center">
            <div class="flex"></div>
            <div class="jso-btn jso-btn-shdw" style="width: 100px;" on-click="handleCancel">Cancel</div>
            <div class="jso-btn jso-btn-shdw" style="width: 100px;" on-click="handleOk">OK</div>
        </div>

    </template>
</dom-module>
<script>
    Polymer({
        is: "jso-configure-force-directed",
        properties: {
            edgeColumns: {
                type: Array
            },
            vertexColumns: {
                type: Array
            },
            charge: {
                type: Number,
                value: -300
            },
            linkDistance: {
                type: Number,
                value: 20
            },
            linkStrength: {
                type: Number,
                value: 1
            },
            friction: {
                type: Number,
                value: 0.9
            },
            gravity: {
                type: Number,
                value: 0.1
            },
            chargeDistance: {
                type: Number,
                value: 500
            },
            chargeAttribute: {
                type: String,
                value: 'none'
            },
            linkDistanceAttribute: {
                type: String,
                value: 'none'
            },
            linkStrengthAttribute: {
                type: String,
                value: 'none'
            },

        },
        handleOk: function () {
            this.fire('ok', {
                charge: this.charge,
                linkDistance: this.linkDistance,
                linkStrength: this.linkStrength,
                friction: this.friction,
                gravity: this.gravity,
                chargeDistance: this.chargeDistance,
                chargeAttribute: this.chargeAttribute,
                linkDistanceAttribute: this.linkDistanceAttribute,
                linkStrengthAttribute: this.linkStrengthAttribute
            });
        },
        handleCancel: function () {
            this.handleClose();
        }
    });
</script>
