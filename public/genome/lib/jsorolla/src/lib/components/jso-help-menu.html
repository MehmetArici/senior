<dom-module id="jso-help-menu">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            text-align: center;
            margin-right: 5px;
            margin-left: 5px;
            background-color: var(--dark-primary-color);
            color: var(--text-primary-color);
            cursor: default;
            font-weight: normal;
        }

        .text {
            outline: 0;
            height: 100%;
            cursor: pointer;
        }

        .text:hover {
            color: var(--accent-color);
        }

        .menu {
            position: absolute;
            visibility: hidden;
            opacity: 0;
            transition: all 0.25s;
            right: 0;
            padding: 10px 10px;
            text-transform: none;
            line-height: 25px;
            box-shadow: 0px 0px 3px 2px rgba(0, 0, 0, 0.3);
            width: 200px;
            text-align: left;
            background-color: inherit;
        }

        .text:focus + .menu {
            z-index: 200;
            visibility: visible;
            opacity: 1;
        }

        .menu > ::content a {
            padding: 2px 5px;
            display: block;
            text-decoration: none;
            color: var(--text-primary-color);
        }

        .menu > ::content a:hover {
            background-color: var(--accent-color);
            cursor: pointer;
        }

    </style>
    <template>
        <div class="text" tabindex="-1">
            <i class="fa fa-question-circle"></i>
        </div>
        <div class="menu">
            <content></content>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "jso-help-menu"
    });
</script>
