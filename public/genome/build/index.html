    font-family: inherit;
}

label.jso-btn::after {
    content: none;
}

/*
CONTROLS

.ocb-ctrl {
    position: relative;
    margin: 0px;
    display: block;
    float: left;
    user-select: none;
}

.ocb-ctrl-label, .ocb-ctrl-text {
    display: block;
    float: left;
    box-sizing: border-box;
    line-height: 21px;
    border: 1px solid #ccc;
    padding: 0px 5px;
    color: #333;
    background-color: #f2f2f2;
    font-size: inherit;
}

.ocb-ctrl-text {
    border-color: transparent;
    background-color: transparent;
}

label.ocb-ctrl > input[type=radio],
label.ocb-ctrl > input[type=checkbox] {
    display: none;
}

/*label.ocb-ctrl {*/
/*display: block;*/
/*float: left;*/
/*}*/

div.ocb-ctrl,
input.ocb-ctrl[type=text],
label.ocb-ctrl > input[type=radio] + span,
label.ocb-ctrl > input[type=checkbox] + span {
    display: block;
    float: left;
    outline: 0;
    box-sizing: border-box;
    line-height: 21px;
    border: 1px solid #ccc;
    padding: 0px 5px;
    color: #333;
    background-color: #fff;
    font-size: inherit;
}

label.ocb-ctrl > input[type=radio]:checked + span,
label.ocb-ctrl > input[type=checkbox]:checked + span {
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
    background-color: #ebebeb;
}

div.ocb-ctrl:hover,
label.ocb-ctrl > input[type=radio] + span:hover,
label.ocb-ctrl > input[type=checkbox]:hover + span:hover {
    background-color: #ebebeb;
}

input.ocb-ctrl[type=text] {
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}

input.ocb-ctrl[type=text]:focus {
    border-color: #66afe9;
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
}

input.ocb-ctrl[type=text].error {
    border-color: #e32b2b;
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(227, 43, 43, .6);
}

/******* Infinite drop down *****************/
/*
  data-divider: add li with boolean attribute data-divider to add a space between li
  data-sub: add attribute data-sub to add the angle icon for sub ul
*/

div.ocb-dropdown {
    position: relative;
    display: block;
    float: left;
    color: #333;
}

div.ocb-dropdown ul,
ul.ocb-context {
    visibility: hidden;
    opacity: 0;
    position: absolute;
    list-style: none;
    text-decoration: none;
    z-index: 100000;
    border: 1px solid #afafaf;
    background-color: #fff;
    line-height: 22px;
    min-width: 100px;
    margin: 1px 0 0 0;
    padding: 5px 0;
    box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
    /*box-shadow: 0px 1px 6px 0px rgb(136, 136, 136);*/
    transition: all 0.35s;
}

div.ocb-dropdown ul,
ul.ocb-context ul {
    left: 0;
    top: 100%;
}

div.ocb-dropdown ul[data-right] {
    right: 0;
    left: auto;
}

div.ocb-dropdown ul[data-upward] {
    top: inherit;
    bottom: 100%;
    margin-bottom: 2px;
    left: 0;
}

div.ocb-dropdown ul[data-upward][data-right] {
    top: inherit;
    bottom: 100%;
    margin-bottom: 2px;
    left: auto;
    right: 0;
}

div.ocb-dropdown ul ul {
    top: 0px;
    left: 100%;
}

div.ocb-dropdown ul li,
ul.ocb-context li {
    position: relative;
    text-align: left;
    padding: 2px 30px 2px 10px;
    white-space: nowrap;
    color: #333;
}

div.ocb-dropdown ul li[data-divider],
ul.ocb-context li[data-divider] {
    height: 1px;
    margin: 3px 0;
    padding: 0;
    overflow: hidden;
    background-color: #DEDEDE;
}

div.ocb-dropdown ul li[data-sub]:after,
ul.ocb-context li[data-sub]:after {
    font-family: FontAwesome;
    content: '\f105'; /* > */
    /*content:'\f0da';*/
    position: absolute;
    right: 10px;
}

div.ocb-dropdown ul li.active,
div.ocb-dropdown ul li:active,
ul.ocb-context li:active {
    background-color: #DEDEDE;
}

div.ocb-dropdown ul li:hover,
ul.ocb-context li:hover {
    background-color: #2F65F4;
    color: #fff;
}

div.ocb-dropdown ul li[data-text]:hover,
ul.ocb-context li[data-text]:hover {
    background-color: inherit;
    color: inherit;
}

div.ocb-dropdown > div:focus + ul,
div.ocb-dropdown > div:focus + ul li:hover > ul {
    visibility: visible;
    opacity: 1;
}

.ocb-zoom-bar {
    position: relative;
    float: left;
    width: 100px;
    height: 23px;
    box-sizing: border-box;
    /*border-top: 1px solid #ccc;*/
    /*border-bottom: 1px solid #ccc;*/
    margin-left: 10px;
    margin-right: 10px;
}

.ocb-zoom-bar > div.back {
    position: absolute;
    background-color: #aaa;
    box-sizing: border-box;
    height: 5px;
    top: 8px;
    width: 100%;
}

.ocb-zoom-bar > div.rect {
    position: absolute;
    background-color: #2F65F4;
    /*background-color: #DCDCDC;*/
    box-sizing: border-box;
    height: 5px;
    top: 8px;
    transition: all 0.1s;
}

.ocb-zoom-bar > div.ball {
    position: absolute;
    background-color: #2046aa;
    top: 3px;
    margin-left: -8px;
    width: 16px;
    height: 16px;
    border-radius: 50%;
}

<body unresolved="" class="fullbleed"><div hidden="" by-vulcanize=""><dom-module id="jso-feature-info-menu" assetpath="lib/jsorolla/src/lib/components/cellbase/">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }

        .project-item {
            padding: 2px 5px;
        }

        .project-item:hover {
            background-color: #eee;
        }

        .project-item[data-checked] {
            background-color: #ddd;
        }

        .section {
            color: var(--secondary-text-color)
        }

        .option {
            margin: 2px;
            padding: 1px 5px;
            cursor: pointer;
            border-bottom: 1px solid transparent;
            border-top: 1px solid transparent;
        }

        .option:hover {
            background-color: var(--hover-color);
        }

        .option[data-sel] {
            font-weight: bold;
            border-bottom: 1px solid var(--accent-color);
        }
    </style>
    <template>
        <template is="dom-repeat" items="{{options}}" as="entry">
            <template is="dom-if" if="{{entry.section}}">
                <div class="section">{{entry.section}}</div>
            </template>
            <template is="dom-if" if="{{entry.option}}">
                <div class="option" on-click="handleOptionClick" data-sel$="{{isSelected(entry,selected)}}">{{entry.option}}</div>
            </template>
        </template>
    </template>
</dom-module>
<dom-module id="jso-gene-info" assetpath="lib/jsorolla/src/lib/components/cellbase/">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }

        #title {
            border-bottom: 1px solid var(--divider-color);
        }

        #title > * {
            margin-right: 7px;
        }

        #name {
            font-size: 1.3em;
            color: var(--default-primary-color);
        }

        #id {
            font-size: 1.15em;
        }

        a {
            text-decoration: none;
        }

        label,
        a:link,
        a:visited {
            color: var(--secondary-text-color);
        }
    </style>
    <template>

        <div id="title">
            <span id="name">{{gene.name}}</span>
            <span id="id">{{gene.id}}</span>
            <a target="_blank" href$="{{ensemblUrl}}"> Ensembl <i class="fa fa-external-link"></i></a>
            <a target="_blank" href$="{{wikipathwaysUrl}}"> Wikipathways <i class="fa fa-external-link"></i>
            </a>
        </div>
        <div style="margin-top:5px;">
            <label>Location: </label>
            <span>{{gene.chromosome}}</span> :
            <span>{{gene.start}}</span> -
            <span>{{gene.end}}</span>
            <br>
            <label>Strand:</label> <span>{{gene.strand}}</span>
        </div>
        <div>
            <label>Biotype:</label>
            <span>{{gene.biotype}}</span>
        </div>
        <div>
            <label>Description: </label>
            <span>{{gene.description}}</span>
        </div>
        <div>
            <label>Source: </label> <span>{{gene.source}}</span>
        </div>
        <div>
            <label>Status: </label><span>{{gene.status}}</span>
        </div>
    </template>
</dom-module>
<dom-module id="jso-transcript-info" assetpath="lib/jsorolla/src/lib/components/cellbase/">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }

        #title {

        }

        }

        label,

            color: var(--secondary-text-color)
        }
    </style>
    <template>
        <div id="title">
            <span id="name">{{transcript.name}}</span>

            <a target="_blank" href$="{{ensemblUrl}}"> Ensembl <i class="fa fa-external-link"></i></a>
            
        </div>
        <div style="margin-top:5px;">
            <label>Location: </label>
            <span>{{transcript.chromosome}}</span> :

<dom-module id="jso-xref-info" assetpath="lib/jsorolla/src/lib/components/cellbase/">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }

        label {
            color: var(--secondary-text-color);
        }

        a:link {
            color: var(--dark-primary-color);
        }

        a:visited {
            color: var(--default-primary-color);
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
    <template>
        <div class="horizontal layout">
            <div><a target="_blank" href$="{{url}}">{{xref.id}}</a></div>
            
        </div>
    </template>
</dom-module>
<dom-module id="jso-transcript-xrefs-info" assetpath="lib/jsorolla/src/lib/components/cellbase/">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #title {
            border-bottom: 1px solid var(--divider-color);
            margin-bottom: 5px;
        }

        #title > * {
            margin-right: 7px;
        }

        #name {
            font-size: 1.3em;
            color: var(--default-primary-color);
        }

        #id {
            font-size: 1.15em;
        }

        jso-xref-info {
            padding: 3px 7px;
        }

        label,
        a:link,
        a:visited {
            color: var(--secondary-text-color)
        }
    </style>
    <template>
        <div id="title" class="flex">
            <span id="name">{{transcript.name}}</span>
            <span id="id">{{transcript.id}}</span>
            <label><span>{{count}}</span> items</label>
        </div>
        <template is="dom-repeat" items="{{transcript.xrefs}}" as="xref" filter="filter">
            <jso-xref-info xref="{{xref}}"></jso-xref-info>
        </template>
    </template>
</dom-module>
<dom-module id="jso-proteins-3d" assetpath="lib/jsorolla/src/lib/components/cellbase/">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            cursor:move;
        }

        #menu {
            heigth: 20px;
            cursor: default;
        }


        .protein {
            margin: 2px;
            padding: 1px 5px;
            cursor: pointer;
            border-bottom: 1px solid transparent;
        }

        .protein:hover {
            background-color: var(--hover-color);
        }

        .protein[data-sel] {
            font-weight: bold;
            border-bottom: 1px solid var(--accent-color);
        }
    </style>
    <template>
        <div id="menu" class="horizontal layout">
            <template is="dom-repeat" items="{{proteins}}" as="protein">
                <div class="protein" on-click="handleClick" data-sel$="{{isSelected(protein,selected)}}">{{protein.id}}</div>
            </template>
        </div>

        <canvas id="canvas"></canvas>
    </template>
</dom-module>
<dom-module id="jso-gene-info-panel" assetpath="lib/jsorolla/src/lib/components/cellbase/">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }

        #panel {
            width: 600px;
            height: 400px;
        }

        #left {
            box-sizing: border-box;
            border-right: 1px solid var(--divider-color);
            padding: 5px;
            width: 150px;
        }

        #right {
            padding: 5px;
            overflow-y: auto;
        }

        jso-transcript-info {
            margin-bottom: 10px;
        }
    </style>
    <template>
        <jso-panel closable="" movable="" fixed="" id="panel" on-hidden="handlePanelHidden">
            <div class="header">
                <i class="fa fa-info"></i> &nbsp; Gene information
            </div>
            <div class="container flex horizontal layout">
                <jso-feature-info-menu id="left" options="{{options}}" on-option-click="handleOption"></jso-feature-info-menu>
                <div id="right" class="horizontal layout flex">
                    <jso-gene-info gene="{{gene}}" option="Information"></jso-gene-info>

                    <div option="Transcripts" hidden="">
                        <template is="dom-repeat" items="{{gene.transcripts}}" as="transcript">
                            <jso-transcript-info transcript="{{transcript}}"></jso-transcript-info>
                        </template>
                    </div>
                    <div option="GO" class="flex" hidden="">
                        <template is="dom-repeat" items="{{gene.transcripts}}" as="transcript">
                            <jso-transcript-xrefs-info transcript="{{transcript}}" dbname="go"></jso-transcript-xrefs-info>
                        </template>
                    </div>
                    <div option="Interpro" class="flex" hidden="">
                        <template is="dom-repeat" items="{{gene.transcripts}}" as="transcript">
                            <jso-transcript-xrefs-info transcript="{{transcript}}" dbname="interpro"></jso-transcript-xrefs-info>
                        </template>
                    </div>
                    <jso-proteins-3d option="3D structure" hidden="" proteins="{{proteins}}"></jso-proteins-3d>
                </div>
            </div>
        </jso-panel>
    </template>
</dom-module>

                <div>SNP</div>

            </li>
            <li class="horizontal layout" on-click="handleClickTrack" title="Variants from EMBL-EBI EVA 1.0 project">
                <div>EMBL-EBI EVA SNVs</div>
                <div class="add"></div>
            </li>
            <li class="horizontal layout" on-click="handleClickTrack" title="Clinical associated variants from ClinVar, Cosmic and GWAS Catalog">
                <div>Clinical Variants</div>
                <div class="add"></div>
            </li>

            
            
            
            
            
            
            
            
        </ul>
        
        
        
        
        <ul>
            Regulatory
            <li class="horizontal layout" on-click="handleClickTrack" title="TFBS from Ensembl Regulatory">
                <div>TFBS</div>
                <div class="add"></div>
            </li>

            <li class="horizontal layout" on-click="handleClickTrack" title="miRNA targets from TargetScan">
                <div>miRNA Targets</div>
                <div class="add"></div>
            </li>
            <li class="horizontal layout" on-click="handleClickTrack" title="Open chromatin, Polymerase, CTFC and Histones from Ensembl Regulatory">
                <div>Others</div>
                <div class="add"></div>
            </li>

            
            
            
            
            
            
            
            
            
            
            
            


            
            
            
            
        </ul>

        <ul>
            Conservation
            <li class="horizontal layout" on-click="handleClickTrack" title="Conservation scores from UCSC">
                <div>PhastCons</div>
                <div class="add"></div>
            </li>
            <li class="horizontal layout" on-click="handleClickTrack" title="Conservation scores from UCSC">
                <div>PhyloP</div>
                <div class="add"></div>
            </li>
        </ul>
    </template>
</dom-module>
<dom-module id="gm-search-result" assetpath="src/components/">
    <style>
        :host {
            position: relative;
            margin-top: 5px;
        }

        #main {
            border: 1px solid #d4d4d4;
            position: relative;
            box-sizing: border-box;
            /*box-shadow: -4px 4px 4px rgba(0, 0, 0, 0.2);*/
        }

        #header, #container {
            position: relative;
            font-size: 13px;
        }

        #header {
            /*background-image: linear-gradient(to bottom, #ffffff, #f2f2f2);*/
            /*background-image: -webkit-linear-gradient(top, #ffffff, #f2f2f2);*/
            /*background-repeat: repeat-x;*/
            line-height: 24px;
            color: #333;
            padding: 0 5px;
            border-bottom: 1px solid #d4d4d4;
        }

        #header[data-collapsible=true][data-collapsed=true]:after {
            font-family: FontAwesome;
            content: "\f103";
            position: absolute;
            right: 10px;
        }

        #header[data-collapsible=true][data-collapsed=false]:after {
            font-family: FontAwesome;
            content: "\f102";
            position: absolute;
            right: 10px;
        }

        #header[data-collapsible=true][data-collapsed=true] + div {
            display: none;
        }

        core-list {
            height: 100px;
        }

        .query {
            color: #435f7a;
        }

        .num {
            color: #888;
        }
    </style>
    <template>
        <div id="main">
            <div id="header" class="noselect" on-dblclick="titleDblClick" data-collapsible="{{collapsible}}" data-collapsed="{{collapsed}}"><span class="query">{{response.id}}</span> (<span class="num">{{response.numResults}}</span>)
                
                
            </div>
            <div id="container">
                <template is="dom-repeat" items="{{response.result}}" as="f">
                    <gm-search-feature feature="{{f}}" on-click="handleResultClick"></gm-search-feature>
                </template>
            </div>
        </div>
    </template>
</dom-module>
<dom-module id="gm-search-feature" assetpath="src/components/">
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            padding: 2px 5px;
            height: 20px;
            overflow: hidden;
        }

        :host(:hover) {
            background-color: #f5f5f5;
        }
    </style>
    <template>
        <div class="horizontal layout">
            <div>{{feature.id}}</div>
            <div>{{feature.name}}</div>
        </div>
    </template>
</dom-module>
<dom-module id="gm-search" assetpath="src/components/">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            padding: 5px;
            max-height: 400px;
            overflow-y: auto;
        }

        label {
            display: inline-block;
            color: #666;
            margin-top: 5px;
        }

        label::after {
            content: ':'
        }

        .container {
            padding: 0 10px 10px 10px;
        }

        textarea {
            resize: none;
            width: 100%;
            height: 100px;
        }

        .action {
            margin-top: 10px;
            /*background-color: #f5f5f5 !important;*/
            /*text-align: center;*/
        }

        .action:active {
            /*background-color: #445D76 !important;*/
            /*color: #fff !important;*/
        }

        .jso-select {
            display: block;
        }

        #results {
            margin-top: 10px;
        }
    </style>
    <template>
        <label> Search by any external reference </label>
        <textarea id="textarea" class="jso"></textarea>

        <label> Result type </label>

        <div class="jso-select">
            <select value="{{selectedResultType}}" on-change="handleResultTypeChange">
                <template is="dom-repeat" items="{{resultTypes}}" as="resultType">
                    <option value="{{resultType}}">{{resultType}}</option>
                </template>
            </select>
        </div>
        <br>

        <div class="jso-btn jso-btn-shdw" on-click="handleSearch">Search</div>

        <label hidden$="{{computeLabelHidden(response)}}" id="results"> Results </label>
        <template is="dom-repeat" items="{{response}}" as="resp">
            <gm-search-result response="{{resp}}"></gm-search-result>
        </template>
    </template>
</dom-module>
<dom-module id="gm-status-bar" assetpath="src/components/">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            background-color: var(--light-primary-color);
        }
        #main > div > div{
            margin-left:10px;
        }
    </style>
    <template>
        <div id="main" class="jso-nosel horizontal layout">
            <div class="horizontal layout flex jso-txt">
                <content></content>
            </div>
            <div class="horizontal layout">
                <div id="mouseposition" class="jso-txt">
                    <span style$="{{computeBaseColor(mousePosition)}}">{{computeBase(mousePosition)}}</span>
                    <span>{{computeMousePosition(mousePosition)}}</span>
                </div>

                <div class="ocb-dropdown">
                    <div tabindex="-1" id="snpLegendButton" class="ocb-ctrl"> SNP legend <i class="fa fa-caret-up"></i></div>
                    <ul id="snpLegend" data-upward="" data-right="">
                    </ul>
                </div>

                <div class="ocb-dropdown">
                    <div tabindex="-1" id="geneLegendButton" class="ocb-ctrl"> Gene legend <i class="fa fa-caret-up"></i></div>
                    <ul id="geneLegend" data-upward="" data-right="">
                    </ul>
                </div>

                <div id="version" class="jso-txt" style="color:#435f7a;">
                    v<span>{{version}}</span>
                </div>
            </div>
        </div>
    </template>

</dom-module>
<dom-module id="gm-track-menu-item" assetpath="src/components/">
    <style>
        :host {
            display: block;
            height: 23px;
        }

        #main {
            box-sizing: border-box;
            height: 23px;
        }

        /*#main:hover {*/
        /*background-color: #D1D9E3;*/
        /*}*/

        #visible {
            /*display: block;*/
            /*float: left;*/
            box-sizing: border-box;
            width: 20px;
            line-height: 21px;
            font-size: 17px;
            padding: 0px 3px;
            margin: 0px 2px;
            cursor: pointer;
        }

        #visible:before {
            font-family: 'FontAwesome';
            content: "\f096";
        }

        #visible[data-visible]:before {
            font-family: 'FontAwesome';
            content: "\f14a";
        }

        #title {
            /*display: block;*/
            /*float: left;*/
            box-sizing: border-box;
            line-height: 21px;
            /*padding: 0px 5px;*/
            margin: 0px 2px;
            color: #333;
            /*background-color: #f2f2f2;*/
            font-size: inherit;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

            cursor: move;
        }

        #remove {
            /*float: right;*/
            /*display: inline-block;*/
            box-sizing: border-box;
            padding: 0px 3px;
            margin: 0px 2px;
            line-height: 21px;
            font-size: 18px;
            text-align: right;
            cursor: pointer;
        }

        #remove:hover {
            color: darkred;
        }

        #remove:after {
            font-family: 'FontAwesome';
            font-size: 0.8em;
            content: "\f00d";
        }

        [draggable] {
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            /*Required to make elements draggable in old WebKit*/
            -khtml-user-drag: element;
            -webkit-user-drag: element;
        }

    </style>
    <template>
        <div class="horizontal layout" id="main" draggable="true">
            <div id="visible" data-visible$="{{visible}}" on-click="handleVisible" class="color-2 hover">&nbsp;</div>
            <div class="flex" id="title">{{track.title}}</div>
            <div id="remove" on-click="handleRemoveTrack"></div>
        </div>
    </template>
</dom-module>
<dom-module id="gm-track-menu" assetpath="src/components/">
    <style>
        :host {
            position: relative;
            display: block;
            box-sizing: border-box;
            padding: 5px;
        }
    </style>
    <template>
        <template is="dom-repeat" items="{{tracks}}" as="track">
            <gm-track-menu-item track="{{track}}" on-dragstart="handleDragStart" on-dragenter="handleDragEnter" on-dragover="handleDragOver" on-dragleave="handleDragLeave" on-drop="handleDrop" on-dragend="handleDragEnd">
            </gm-track-menu-item>
        </template>
    </template>

</dom-module>

<dom-module id="genome-maps-element" assetpath="src/">
    <style>
        :host {
            display: block;
            position: relative;
            cursor: default;
            font-size: 13px;
            background-color: var(--default-primary-color);
            height: 100%;
        }

        #menu div.option {
            box-sizing: border-box;
            margin-right: 1vw;
            margin-top: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
            padding: 0 5px;
        }

        #menu div.option:hover {
            border-bottom: 1px solid var(--divider-color);
        }

        #menu div.option[active] {
            font-weight: normal;
            border-bottom: 2px solid var(--accent-color);
        }

        div.icon {
            margin-left: 15px;
        }

        div.menu-button {
            padding: 0 10px;
        }

        div.menu-button:hover {
            background-color: rgba(0, 0, 0, 0.20);
        }

        #content {
            background-color: inherit;
            background-color: var(--light-primary-color);
        }

        gm-status-bar {
            height: 30px;
            padding: 4px;
            border-top: 1px solid rgba(125, 125, 125, 0.3);
        }

        jso-genome-viewer-element {
            height: calc(100vh - 90px);
            box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.2);
            overflow-y: scroll;
        }

        jso-opencga-upload-file {
            box-sizing: border-box;
            padding: 20px 30px;
        }

        #browserPanel {
            position: absolute;
            top: 94px;
            left: 0;
            width: 600px;
        }

        #jobsPanel {
            position: absolute;
            top: 94px;
            right: 0;
            width: 600px;
        }

        #settings {
            width: 400px;
            padding: 20px;
        }

        #browser {
            /*width: 600px;*/
            height: 400px;
        }

        #trackMenuPanel {
            box-shadow: 0px 0px 6px 1px rgba(0, 0, 0, 0.30);
        }

        #cellbaseTrackPanel {
            box-shadow: 0px 0px 6px 1px rgba(0, 0, 0, 0.30);
        }

        #cellbaseSearchPanel {
            box-shadow: 0px 0px 6px 1px rgba(0, 0, 0, 0.30);
        }

        #configure {
            position: absolute;
            top: 60px;
            right: 0;
            width: 300px;
        }

        @media (max-width: 1250px) {
            .option-text {
                font-size: 0.9em;
            }
        }

        @media (max-width: 1150px) {
            .option-text {
                font-size: 0.8em;
            }
        }

        @media (max-width: 950px) {
            .option-text {
                display: none;
            }
        }

        .userid {
            color: var(--accent-color);
            font-size: 16px;
        }

        #description {
            color: var(--accent-color);
            font-weight: normal;
        }

        #assembly {
            color: var(--text-primary-color);
        }
    </style>
    <template>
        <jso-opencga-header id="jsoHeader" hide-jobs="" hide-browse="" selected-option="{{selectedOption}}" user-data="{{userData}}" on-login="handleLogin" on-logout="handleLogout">
            
            
            
            <span class="title">Genome Maps</span>
            <span id="description" class="description">
                <span>{{selectedSpecies.scientificName}}</span>
                <span id="assembly">{{selectedSpecies.assembly.name}}</span>
            </span>

            <div id="menu" class="menu horizontal layout flex">
                <div style="margin-left:4vw;"></div>
                <div title="Tracks" class="option" on-click="handleMenuPanel" data-panel="trackMenuPanel">
                    <i class="fa fa-tasks"></i>
                    <span class="option-text">Tracks</span>
                </div>
                <div title="CellBase" class="option" on-click="handleMenuPanel" data-panel="cellbaseTrackPanel">
                    <i class="fa fa-database"></i>
                    <span class="option-text">CellBase</span>
                </div>
                <div title="Search" class="option" on-click="handleMenuPanel" data-panel="cellbaseSearchPanel">
                    <i class="fa fa-search"></i>
                    <span class="option-text">Search</span>
                </div>
                <div style="margin-left:2vw;"></div>
                <div title="Browse my data" class="option" on-click="handleLoggedOnlyMenuPanel" data-panel="browserPanel">
                    <i class="fa fa-cloud"></i>
                    <span class="option-text">My data</span>
                </div>
                <div title="Browse my jobs" class="option" on-click="handleLoggedOnlyMenuPanel" data-panel="jobsPanel">
                    <i class="fa fa-rocket"></i>
                    <span class="option-text">My jobs</span>
                </div>
                <div class="flex" style="margin-left:2vw;"></div>
                <div title="Settings" class="option" on-click="handleMenuPanel" data-panel="settingsPanel">
                    <i class="fa fa-wrench"></i>
                    <span class="option-text">Settings</span>
                </div>
            </div>

            <jso-help-menu class="helpmenu" selectedoption="{{selectedOption}}">
                <a href="https://github.com/opencb/genome-maps/wiki" target="_blank">
                    <i class="fa fa-book"></i> &nbsp; Documentation
                </a>
                <a href="https://github.com/opencb/genome-maps/" target="_blank">
                    <i class="fa fa-github"></i> &nbsp; Source code
                </a>
            </jso-help-menu>
        </jso-opencga-header>

        <div id="content" menu-option="home">
            <jso-genome-viewer-element id="gv"></jso-genome-viewer-element>

            <gm-status-bar menu-option="home" id="statusBar" version="{{version}}">
                <span style="color:#666">Created by Computational Genomics Department @ Principe Felipe Research Center, 2015</span>
            </gm-status-bar>

            <div id="configure">

                <jso-panel collapsible="" id="trackMenuPanel" on-hidden="handlePanelHidden">
                    <div class="header">
                        Active tracks
                    </div>
                    <div class="container flex">
                        <gm-track-menu id="trackMenu" on-swap="handleSwapTrackMenu" on-removetrack="handleRemoveTrack"></gm-track-menu>
                    </div>
                </jso-panel>

                <jso-panel collapsible="" id="cellbaseTrackPanel" on-hidden="handlePanelHidden">
                    <div class="header">
                        Add CellBase tracks
                    </div>
                    <div class="container flex">
                        <gm-add-track id="addTrack" on-addtrack="handleAddTrack" selectedspecies="{{selectedSpecies}}" collapsed="true"></gm-add-track>
                    </div>
                </jso-panel>

                <jso-panel collapsible="" id="cellbaseSearchPanel" on-hidden="handlePanelHidden">
                    <div class="header">
                        Advanced Cellbase search
                    </div>

                    <div class="container flex">
                        <gm-search id="search" selected-species="{{selectedSpecies}}" collapsed="true" on-feature="handleResultClick"></gm-search>
                    </div>
                </jso-panel>
            </div>

            <jso-panel hidden="" collapsible="" movable="" closable="" id="browserPanel" on-hidden="handlePanelHidden">
                <div class="header">
                    <i class="fa fa-cloud"></i>&nbsp; Browse my data
                </div>
                <jso-opencga-browser id="browser" class="container flex" on-fileselect="handleFileSelect" bioformats="{{bioformats}}" projects="{{projects}}" on-need-refresh="handleUserNeedRefresh"></jso-opencga-browser>
            </jso-panel>

            <jso-panel id="jobsPanel" hidden="" collapsible="" movable="" closable="" on-hidden="handlePanelHidden">
                <div class="header">
                    <i class="fa fa-rocket"></i>&nbsp; Browse jobs
                </div>
                <div class="container flex">
                    <jso-opencga-job-browser id="jobrowser" on-jobselect="handleJobSelect" allowed-tools="{{allowedTools}}" projects="{{projects}}" on-need-refresh="handleUserNeedRefresh"></jso-opencga-job-browser>
                </div>
            </jso-panel>
        </div>

        <jso-panel hidden="" modal="" closable="" id="settingsPanel" on-hidden="handlePanelHidden">
            <div class="header">
                <i class="fa fa-wrench"></i> &nbsp; Genome Maps settings
            </div>
            <div id="settings" class="container flex">
                <label class="jso">CellBase host:</label>
                <input class="jso" type="text" value="{{cellBaseHost::input}}">

                <div class="horizontal layout flex end-justified">
                    <div class="jso-btn jso-btn-shdw" style="width:100px;margin:5px;" on-click="handleResetCellBaseHost">Reset
                    </div>
                    <div class="jso-btn jso-btn-shdw" style="width:100px;margin:5px;" on-click="handleApplyCellBaseHost">Apply
                    </div>
                </div>
                <br>
                <label class="jso">OpenCGA host: (You will need to sign in again)</label>
                <input class="jso" type="text" value="{{opencgaHost::input}}">

                <div class="horizontal layout flex end-justified">
                    <div class="jso-btn jso-btn-shdw" style="width:100px;margin:5px;" on-click="handleResetOpencgaHost">
                        Reset
                    </div>
                    <div class="jso-btn jso-btn-shdw" style="width:100px;margin:5px;" on-click="handleApplyOpencgaHost">
                        Apply
                    </div>
                </div>
            </div>
        </jso-panel>

    </template>
</dom-module>
</div>

<script src="genome-maps.min.js"></script></body></html>
